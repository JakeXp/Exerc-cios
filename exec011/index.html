<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML 5</title>
</head>
<body>
    <H1>Imagens Dinâmicas</H1><!--Titulo da imagem-->
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente ausente 
     aumente e diminua o tamanho do seu navegador
    </p><!--(P) paragrafo-->
    <picture><!--<picture> para fornecer diferentes versões em imagem juntos-->
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png"type="image/png"><!--<source>junto para dimensionar a imagen e identificar o diretorio e tipo da imagem-->
        <source media="(max-width: 1000px)" srcset="imagens/medio.png" type="image/png"><!--<source>junto do source para dimensionar as imagens e direitorio da imagem-->
        <img src="imagens/grande.png" alt="imagem flexível"><!--<img> utilizado direcionar um diretorio para imagem grande-->
    </picture>
    <h2>Reproduzindo o Audio</h2><!--SUB-titulo Reproduzindo o audio-->
    <p>Vamos reproduzir arquivo de audio em HTML5 abaixo:</p><!--(P)Paragrafo de indicar para reproduzir o audio-->>
    <audio preload="metadata" controls autoplay loop><!--<audio> Aqui esta as diretrizes do audioplayer na tela -->
<source src="midia/happy-mistake.mp3" type="audio/mpeg"><!--<source> para indicar o diretorio do arquivo de audio-->
     <p>Seu navegador não suporta áudio<a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg"><!--Caso tenha uma inconpatibilidade -->
     Clique abaixo para download</a><!--<a> a função de hyperlink vinculo de imagem,audio,conteudo-->
     </p>
    </audio>
    <h2>Visualizando o Video em HTML5</h2>
</body>
</html>
