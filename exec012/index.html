<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de video em HTML5</title>
</head>
<body>
    <h1>Reproduzindo videos em HTML5(localmente)</h1><!--Titulo-->
    <p>Este video está hospedado no meu próprio servidor</p><!--(P) VIDEO PELO PROPRIO SERVIDOR-->
    <video width="500" poster="imagens/limoes-capa.png" controls><!--<video>utilizado para video width setup de tamanho de video poster imagens de limões controls e mostrar o player -->
        <source src="midia/meu-video.mp4" type="video/mp4"><!--<source>para direcionar a pasta e o video em mp4-->
        <source src="midia/meu-video.ogv" type="video/ogg"><!--<source>para direcionar a pasta e o video em ogg-->
        <source src="midia/meu-video.webm" type="video/webm"><!--<source>para direcionar a pasta e o video em webm-->>
        <p>Seu navegador não tem compatibilidade com reprodução de video</p><!--(P)paragrafo msg caso o video não tem compatibilidade-->>
    </video>
    <h1>Inserindo videos do Youtube</h1><!--Titulo-->
    <iframe width="560" height="315"
     src="https://www.youtube.com/embed/RHZgEurs9hE" 
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <!--<iframe> do link do youtube utilizando o incorporar-->
</body>
</html>
