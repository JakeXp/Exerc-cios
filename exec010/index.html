<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras em HTML5</title>
</head>
<body>
    <h1>Vamos criar um link</h1><!--Titulo-->
    <a href="https://github.com/JakeXp"> Entre no meu perfil no GitHub 
    </a> <!--<a>Criei um hyperlink com meu perfil no GitHUB-->
    <p></p><!--(P) utilizei para separa os sites-->
    <a href="https://www.w3schools.com/html/" hreflang="en">Site da W3SChools (em Inglês)
    </a><!--+1 hyperlink para identificar o idioma em inglês-->
    <h2>Ligações</h2>
    <a href="programa2.html" target="_self" rel="next"><!--<a>abreviar a pagina com rel<> -->
     Continuar navegando no site   
    </a><!--<a>Abrir o link em janela criada para linkar com outra janela,fechando a principal indicado (rel>"next")-->
    <p></p>
    <a href="https://github.com/JakeXp" target="_blank" rel="external">
        Abrir perfil GitHub em nova janela


    </a><!--<a>Abrir uma nova janela no navegador foi indicador e uma fonte externa (rel>"external)"--> 
    <h2>Fazer download</h2><!--Titulo-->
    <ul>
        <li>
        <a href="arquivos/10 - Ligações em toda parte.pdf" download="Exercicio de Ligação PDF" type="application/pdf">
            Baixar o livro em PDF
        </a><!--<a> usando o href para direcionar o arquivo em pdf nome e aplicação do modelo em pdf -->
    </li>
    <li>
        <a href="arquivos/10 - Ligações em toda parte.zip" download="Exercicio de Ligação PDF" type="application/zip">Baixar o livro em arquivo zip  compac
    </a> <!---<a> Aqui em outra opção de download agora em zip-->
    </li>
    </ul>
</body>
</html>
